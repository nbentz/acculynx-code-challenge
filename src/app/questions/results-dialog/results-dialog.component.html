<h1 mat-dialog-title>{{title}}!</h1>
<mat-dialog-content>
  <p>Guess Count for this answer: {{data.guess_count}} ({{guessScore}})</p>
  <p>Number of Votes: {{data.score}} ({{scoreScore}})</p>
  <p>Correct/Incorrect score: {{title}} ({{correctScore}})</p>
  <p>Total: {{score}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Okay</button>
</mat-dialog-actions>
