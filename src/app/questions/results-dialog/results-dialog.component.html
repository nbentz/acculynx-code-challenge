<h1 mat-dialog-title>{{title}}!</h1>
<mat-dialog-content>
  <p>Guess Count for this answer: {{data.guess_count}} ({{guessScore}})</p>
  <p>Number of Votes: {{data.score}} ({{scoreScore}})</p>
  <p>Correct/Incorrect score: {{title}} ({{correctScore}})</p>
  <p>Total: {{score}}</p>
  <h1>Total Score: {{data.totalScore + score}}</h1>
</mat-dialog-content>
<mat-dialog-actions class='dialog-button-wrapper'>
  <div></div>
  <button mat-raised-button color="primary" (click)="closeDialog()">Okay</button>
</mat-dialog-actions>
